<style>
    
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #bbe7b6d6;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    
    form input[type="text"], 
    form input[type="email"], 
    form input[type="file"], 
    form select, 
    form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #fe9999;
        border-radius: 4px;
        box-sizing: border-box;
    }

    
    form button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: rgb(11, 106, 14);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    
    form button:hover {
        background-color: #45a049;
    }

  
    .error {
        color: red;
        font-size: 14px;
    }
</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ productForm.as_p }}
    <button type="submit">Save Changes</button>
</form>
